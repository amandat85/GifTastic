<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Giftastic</title>
</head>

<body>
    <!--Heading Title-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">Star Trek: TNG Giphy Fun</h1>
            <button type="button" class="btn music mr-3 mt-4" id="play">Play</button>
            <button type="button" class="btn music mt-4" id="pause">Pause</button>
        </div>
    </div>
    <!--Form-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="search">
                    <div class="form-group mt-n5">
                        <input id="gifInput" type="text" placeholder="Add Gif">
                        <input id="addGif" type="submit" value="Search">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Button section-->
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3  w-100 align-center">
                <div id="gifButton"></div>
            </div>
        </div>
    </div>
    <!--Display-->
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-12 mb-5">
                <div id="display"></div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="footer d-flex fixed-bottom justify-content-center pt-4" id="footerColor">
        <p>Copyright &copy; 2019 - Amanda Tom√©</p>
    </div>
    <!--JavaScript-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
